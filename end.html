<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Háború éjszakája</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./kepek/9.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Háború éjszakája - interaktív történet</h1>

        <nav>
            <button onclick="saveGame()" class="gomb">Játékmenet mentése</button>
            <button onclick="loadGame()" class="gomb">Játékmenet betöltése</button>
        </nav>
    </header>

    <main>
        <div class="row">
            <div class="col-sm-6">
                <div class="box">
                    <h2>Rossz választás! Próbáld újra!</h2>
                    
                    <a href="index.html" class="btn">Kezdés</a>
                    <p>Ha szeretnéd újra kezdeni a történetet, kattints a "Kezdés" gombra!</p>

                    <button onclick="goBack()">Vissza az előző oldalra</button>

                    
            </div>
            <div class="col-sm-6">
                <img src="./kepek/end.png" alt="Hiba" class="img-fluid">
            </div>
        </div>



    </main>

    <footer>
        <p>Készítette: Pénzes Dávid</p>
    </footer>

    <script>
        function saveGame() {
          localStorage.setItem('savedPage', window.location.href);
          alert("Játék elmentve!");
        }
      
        function loadGame() {
          const saved = localStorage.getItem('savedPage');
          if (saved) {
            window.location.href = saved;
          } else {
            alert("Nincs mentett állapot.");
          }
        }

        function goBack() {
    window.history.back(); // Visszavisz az előző oldalra
  }
      </script>
</body>

</html>
